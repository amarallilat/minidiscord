<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/carrousel.css" />
    </head>
    <body>
        <div class="titre">
            <img src="./images/logo.png" class="logo" alt="fffff" />
            <h2 class="degradation mod" id="espace">
                Bienvenue sur Mini-Discussion
            </h2>
        </div>
        <div class="deuxgris">
            <div class="grisclair">
                <p>Ha, te voilà !!!!</p>
                <h3>Nous somme si heureux de te voir (Pas vrai) !!!!</h3>
                <p>Connexion</p>
                <div class="cnx">
                    <input
                        class="form"
                        type="email"
                        id="email"
                        placeholder="Email"
                        value="amar@allilat.fr"
                    />

                    <input
                        class="form center"
                        type="password"
                        id="password"
                        value="123"
                        placeholder="Mot de Passe"
                    />
                    <input
                        type="button"
                        onclick="connexion()"
                        class="bleu"
                        value="Connexion"
                    />
                </div>
            </div>
            <div class="grisclair">
                <p>Créer un compte</p>

                <div class="aranger">
                    <div class="nomprenom">
                        <input
                            class="modf"
                            type="text"
                            name="Nom"
                            placeholder="Nom"
                        />

                        <input
                            class="modf"
                            type="text"
                            name="prenom"
                            placeholder="Prénom"
                        />
                    </div>
                    <div class="reste">
                        <input
                            class="form"
                            type="text"
                            name="pseudo"
                            placeholder="Pseudo"
                        />

                        <input
                            class="form"
                            type="text"
                            name="email"
                            placeholder="Email"
                        />

                        <input
                            class="form"
                            type="text"
                            name="password"
                            placeholder="Mot de Passe"
                        />
                        <input
                            class="form"
                            type="text"
                            name="password1"
                            placeholder="Confirmer le Mot de Passe"
                        />
                    </div>
                    <input class="bleu" type="submit" value="Inscription" />
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="carrousel.js"></script>
    </body>
</html>
