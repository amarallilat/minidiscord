<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/carrousel.css" />
    </head>
    <body>
        <div class="titre">
            <h2 class="title">Mini-Discussion</h2>
            <img src="./images/logo.png" width="200px" alt="" />
        </div>
        <div class="cot">
            <!-- début carrousel -->
            <div class="frnt">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img class="parm" src="./images/discission1.png" />
                    </div>

                    <div class="mySlides fade">
                        <img class="parm" src="./images/discussion.png" />
                    </div>

                    <div class="mySlides fade">
                        <img class="parm" src="./images/disccussion3.png" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/carrousel4.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/carrousel5.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/carrousel6.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/carrousel7.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/carrousel8.jpg" />
                    </div>

                    <div class="mySlides fade">
                        <img class="parm" src="./images/index.jpeg" />
                    </div>

                    <div class="mySlides fade">
                        <img class="parm" src="./images/zakarialogo.gif" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/fatma1.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/amar.jpeg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/abdou.jpg" />
                    </div>
                    <div class="mySlides fade">
                        <img class="parm" src="./images/amine.jpeg" />
                    </div>
                </div>

                <br />
                <div class="alg">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>

            <!-- fin carrousel -->

            <div class="deuxgris">
                <div class="aceuille">
                    <div class="grisclair">
                        <p>Ha, te voilà !!!!</p>
                        <h3>
                            Nous somme si heureux de te voir (Pas vrai) !!!!
                        </h3>
                        <p>Connexion</p>
                        <div class="cnx">
                            <input
                                class="form"
                                type="email"
                                id="email"
                                placeholder="Email"
                                value="amar@allilat.fr"
                            />

                            <input
                                class="form center"
                                type="password"
                                id="password"
                                value="123"
                                placeholder="Mot de Passe"
                            />
                            <input
                                type="button"
                                onclick="connexion()"
                                class="bleu"
                                value="Connexion"
                            />
                        </div>
                    </div>
                </div>

                <div class="grisclair">
                    <p>Créer un compte</p>

                    <div class="aranger">
                        <div class="nomprenom">
                            <input
                                class="modf mod"
                                type="text"
                                name="Nom"
                                placeholder="Nom"
                            />

                            <input
                                class="modf mod"
                                type="text"
                                name="prenom"
                                placeholder="Prénom"
                            />
                        </div>
                        <div class="reste">
                            <input
                                type="text"
                                name="pseudo"
                                placeholder="Pseudo"
                            />

                            <input
                                type="text"
                                name="email"
                                placeholder="Email"
                            />

                            <input
                                type="text"
                                name="password"
                                placeholder="Mot de Passe"
                            />
                            <input
                                type="text"
                                name="password1"
                                placeholder="Confirmation de Mot de Passe"
                            />
                        </div>
                        <input class="bleu" type="submit" value="Inscription" />
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="carrousel.js"></script>
    </body>
</html>
